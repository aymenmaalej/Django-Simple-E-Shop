{% extends 'blog/base.html' %}
{% load static %}
{% block title %}Details {% endblock title %}
{% block content %}
<div style="padding-left:10px ;padding-top: 10px;"><a  class="btn btn-info" href="{% url 'post-list' %}" role="button"> 🔙 </a></div>

<div class="container" style="padding-top:10px ;padding-left: 0.5px;">
    

    <div class="col-md-6">
        <h3>More detail ..⬇️</h3>
        <br>
        <div class="card" style="width: 18rem;">
          {% if post.image %}
            <img src="/media/{{ post.image }}" class="card-img-top" alt="...">
            {% endif %}
            <div class="card-body">
              <h5 class="card-title">Title: {{ post.title }}</h5>
              <p class="card-text">{{ post.content }}</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Slug: {{ post.slug }}</li>
              <li class="list-group-item">Status: {{ post.status }}</li>
              
            </ul>
            <div class="card-body">
                <a class="btn btn-outline-success" href="{% url 'editPost' pk=post.id %}" role="button">Edit</a>
                <a class="btn btn-outline-danger" href="{% url 'deletePost' pk=post.id %}" role="button">Delete</a>
            </div>
       
      
    </div>
  </div>
</div>

{% endblock %}
